<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />

    <title>Frontend Mentor | Password generator app</title>
  </head>
  <body>
    <main class="app">
      <h1 class="app__title margin-btm-md">Password Generator</h1>
      <section class="app__result-container margin-btm-md">
        <p class="app__result" data-placeholder="P4$5W0rD!"></p>
        <div class="flex gap-md">
          <p class="app__copied hidden">Copied</p>
          <img
            class="app__icon-copy"
            src="./assets/images/icon-copy.svg"
            alt="copy icon"
          />
        </div>
      </section>
      <section class="app__controls">
        <div class="app__length">
          <div class="flex-spacebetween marging-btm-sm">
            <span class="app__length-label">Character Length</span>
            <span class="app__length-number">10</span>
          </div>
          <div class="app__slider-container">
            <input
              type="range"
              min="1"
              max="20"
              value="10"
              class="app__slider"
            />
            <div class="app__slider-progressbar"></div>
          </div>
        </div>
        <form class="flex-column gap-md marging-btm-lg" id="checkboxes">
          <span>
            <input
              type="checkbox"
              name="uppercase"
              id="uppercase"
              class="checkbox"
              value="5"
              checked
            />
            <label for="uppercase">Include Uppercase Letters</label>
          </span>
          <span>
            <input
              type="checkbox"
              name="lowercase"
              id="lowercase"
              class="checkbox"
              value="5"
              checked
            />
            <label for="lowercase">Include Lowercase Letters</label>
          </span>
          <span>
            <input
              type="checkbox"
              name="numbers"
              id="numbers"
              class="checkbox"
              value="5"
              checked
            />
            <label for="numbers">Include Numbers</label>
          </span>
          <span>
            <input
              type="checkbox"
              name="symbols"
              id="symbols"
              class="checkbox"
              value="5"
            />
            <label for="symbols">Include Symbols</label>
          </span>
        </form>
        <div class="app__strength">
          <p class="app__strength-label">Strength</p>
          <div class="flex">
            <p class="app__strength-value">Medium</p>
            <div class="app__strength-bars">
              <div class="app__strength-bar app__strength-bar--medium"></div>
              <div class="app__strength-bar app__strength-bar--medium"></div>
              <div class="app__strength-bar app__strength-bar--medium"></div>
              <div class="app__strength-bar"></div>
            </div>
          </div>
        </div>
        <button class="app__button">
          <p>Generate</p>
          <img
            class="app__button-arrow"
            src="./assets/images/icon-arrow-right.svg"
            alt=""
          />
        </button>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
